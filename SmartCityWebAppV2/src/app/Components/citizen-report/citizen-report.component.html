<div>
    <div class="page-content">
        <div class="page-header">
          

                <div class="row">
                    <div class="col-md-8 pt-0 ">
                 
                                <div class="container-fluid">
                                    
                                    <h2 class="h5 no-margin-bottom"> <span style="color:#000000;font-size:medium;"> <mdb-icon fas icon="user-friends" style="color:#6146D5;font-size:22px;"></mdb-icon>&nbsp;&nbsp; &nbsp; Citizen
                                            Report</span></h2>
                                </div> 
                      
                    </div>
                    <div class="col-md-4 " style="padding-top: 0 !important;margin-bottom: -10px;">
                       
                           
                            <div class="row" style="padding-top: 0 !important;">
                                <div class="col-md-9 pr-1">
                              

                                <mat-form-field style="width: 100% !important;margin-bottom: -2px;margin-top: -19px !important;" [floatLabel]="'never'">
                                    <mat-label>Search</mat-label>
                                    <input matInput type="text" id="search" [(ngModel)]="searchText" style="margin-top: -6px; " autocomplete="off">
                                    <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText='';getCitizenData();">
                                        <mdb-icon fas icon="times"></mdb-icon>
                                    </button>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3" style="margin-top: -6px !important;">
                                   
                                        <button mat-raised-button color="search" (click)="applyFilter()" style="float:right;">Search</button>
                                 
                                </div>
                            </div>
                          
                                
                                
                      

                    </div>


                </div>
            <!-- </div> -->

        </div>
        <section class="no-padding-bottom">
            <div class="container-fluid">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="citizenTableDataSource" matSort>


                        <ng-container matColumnDef="wards">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Ward </th>
                            <td mat-cell class="td" *matCellDef="let element"> {{element.wards|titlecase}} </td>
                        </ng-container>


                        <ng-container matColumnDef="full_name">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.full_name|titlecase}} </td>
                        </ng-container>


                        <ng-container matColumnDef="registration_date">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.registration_date
                                }} </td>
                        </ng-container>




                        <ng-container matColumnDef="actions">
                            <th class="thead" mat-header-cell *matHeaderCellDef> </th>
                            <td class="td" mat-cell *matCellDef="let element" style="text-align: right;">
                                <mdb-icon style="color:#6146d5;font-size: small;cursor: pointer;" fas icon="eye"
                                    (click)="openDialog(element)" mdbTooltip="View" placement="top"></mdb-icon>
                                &nbsp;
                                <mdb-icon style="color:#FE4848;font-size: small;cursor: pointer;" fas icon="trash"
                                    (click)="deleteCitizen(element.user_id)" mdbTooltip="Delete" placement="top"></mdb-icon>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="citizenColumns"></tr>
                        <tr class="tr" mat-row *matRowDef="let row; columns: citizenColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell td" colspan="6">No data found to display...</td>
                            <!-- "{{input.value}}" -->
                          </tr>
                    </table>

                    <mat-paginator class="paginator" [hidePageSize]="true" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
                </div>

            </div>
        </section>
       
    </div>
    </div>
    <ngx-spinner 
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="timer"
>
<p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
