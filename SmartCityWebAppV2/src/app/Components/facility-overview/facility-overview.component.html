        </div>
    </div>
    <hr style="background-color: #e9e9ee">
    
    <div class="container">
        <div class="row pt-4 pl-4 pr-4 pb-3">

                <div class="card content" (click)="displayMap(type.location_category_id,type.facility_type,type.facility_icon_path)" mdbTooltip="Click to see nearby hotspots!" placement="top">
    
                    <div class="row ">
                        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5 pt-1  text-center">
                            <img src='{{url}}{{type.facility_icon_path}}' style="width: 100%;">
                        </div>
                        <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 text-center p-0  mt-2">
                            <h6 class="card-count">{{type.item_count}}</h6>
                            <h6 class="card-title">{{type.facility_type}}</h6>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
