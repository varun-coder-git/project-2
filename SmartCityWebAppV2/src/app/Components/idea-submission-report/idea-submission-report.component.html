<div>
  <div class="page-content">
    <div class="page-header">
      
      <div class="row">
          <div class="col-md-8 pt-0">
        
                      <div class="container-fluid">
                        

                        <h2 class="h5 no-margin-bottom"> <span style="color:#000000;font-size:medium;"> <mdb-icon fas icon="lightbulb" style="color:#6146D5;font-size:22px;"></mdb-icon>&nbsp;&nbsp; &nbsp;Idea Submission Report</span></h2>
                      </div> 
          
          </div>
         
          <div class="col-md-4" style="padding-top: 0 !important;margin-bottom: -10px;">
                       
           
            <div class="row" style="padding-top: 0 !important;">
                <div class="col-md-9 pr-1">
 

                <mat-form-field style="width: 100% !important;margin-bottom: -2px;margin-top: -19px !important;" [floatLabel]="'never'">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" [(ngModel)]="searchText" style="margin-top: -6px;" autocomplete="off" id="search" name="search">
                    <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText='';getIdeas();">
                        <mdb-icon fas icon="times"></mdb-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-md-3 " style="margin-top: -6px !important;">
                   
                        <button mat-raised-button color="search" style="float: right;" (click)="applyFilter()">Search</button>
                 
                </div>
            </div>
          
                
                
      

    </div>
      </div>
  <!-- </div> -->
    <!-- <section class="no-padding-bottom"></section> -->
    </div>
    
    <section class="no-padding-bottom">
    <div class="container-fluid">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="ideaTableDataSource" matSort class="mat-elevation-z8">
      
          
            <ng-container matColumnDef="wardName">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Ward </th>
              <td mat-cell class="td" *matCellDef="let element"> {{element.wardName|titlecase}} </td>
            </ng-container>
      
            <ng-container matColumnDef="cardTitle">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
              <td class="td" mat-cell *matCellDef="let element">
                <div class="overme">
                {{element.cardTitle}}
                </div>
               </td>
            </ng-container>
      
          
            <!-- <ng-container matColumnDef="cardPostedBy">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Submitted By </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.cardPostedBy|titlecase}} </td>
            </ng-container> -->
            <ng-container matColumnDef="cardType">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.cardType}} </td>
            </ng-container>

            <ng-container matColumnDef="threadId">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Idea ID </th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.threadId}} </td>
            </ng-container>

            <ng-container matColumnDef="d_cardPostedOn">
              <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Submission Date</th>
              <td class="td" mat-cell *matCellDef="let element"> {{element.d_cardPostedOn }} </td>
            </ng-container>
  
                 
            <ng-container matColumnDef="A">
              <th class="thead" mat-header-cell *matHeaderCellDef> </th>
              <td class="td" mat-cell *matCellDef="let element" style="text-align: right;">

                  <mdb-icon  style="color: #6146d5; font-size: small;cursor: pointer;" mdbTooltip="View Idea" placement="top" fas icon="eye" (click)="openDialog(element.threadId)"></mdb-icon>
                  &nbsp;&nbsp;
                  <mdb-icon style="color:#FE4848;font-size: small;cursor: pointer;" fas icon="trash" mdbTooltip="Delete Idea" placement="top"
                      (click)="deleteIdea(element.threadId)"></mdb-icon>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="ideaColumns"></tr>
            <tr class="tr" mat-row *matRowDef="let row; columns: ideaColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell td" colspan="6">No data found to display...</td>
            </tr>
          </table>
      
          <mat-paginator class="paginator" [hidePageSize]="true" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
  
  </div>
  </section>

  </div>
  </div>
  <ngx-spinner 
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="timer"
>
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
