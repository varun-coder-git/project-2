<div>
    <div class="page-content">
        <div class="page-header">


            <div class="row">
                <div class="col-md-6 pt-0">
               
                    <div class="container-fluid">
                        <h2 class="h5 no-margin-bottom"><span style="color:#000000;font-size:medium;"> <mdb-icon fas icon="newspaper" style="color:#6146D5;font-size:22px;"></mdb-icon>&nbsp;&nbsp; &nbsp;News
                            Report</span></h2>
                    </div>
               
                </div>
                <div class="col-md-2 pt-0" style="text-align: right;margin-top: -5px;">
                    <button type="button" class="add-btn" (click)="addNews(null)"
                                mdbTooltip="Click to add new news!" placement="left">
                                <mdb-icon style="color:#6146D5;font-size: 12PX;" fas icon="plus"></mdb-icon> Add News
                    </button>
                
                </div>
                <div class="col-md-4" style="padding-top: 0 !important;margin-bottom: -10px;">
                       
                   
                    <div class="row" style="padding-top: 0 !important;">
                        <div class="col-md-9 pr-1">
                        

                        <mat-form-field style="width: 100% !important;margin-bottom: -2px;margin-top: -19px !important;" [floatLabel]="'never'">
                            <mat-label>Search</mat-label>
                            <input matInput type="text" [(ngModel)]="searchText" style="margin-top: -6px;" autocomplete="off" id="search">
                            <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText='';getNews();">
                                <mdb-icon fas icon="times"></mdb-icon>
                            </button>
                          </mat-form-field>
                        </div>
                        <div class="col-md-3" style="margin-top: -6px !important;">
                           
                                <button mat-raised-button color="search" style="float: right;" (click)="applyFilter()">Search</button>
                         
                        </div>
                    </div>
                  
                        
                        
              

            </div>
          
            </div>
        </div>
        <section class="no-padding-bottom">
            <div class="container-fluid">


                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="newsTableDataSource" matSort class="mat-elevation-z8">
                
                        <ng-container matColumnDef="title">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                            <td class="td" mat-cell *matCellDef="let element">
                                <div class="overme">
                                {{element.title|titlecase}}
                                </div>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>News ID </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="category_name">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.category_name}} </td>
                        </ng-container>


                        <ng-container matColumnDef="postedby">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Submitted By </th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.postedby|titlecase}} </td>
                        </ng-container>

                        <ng-container matColumnDef="uploaded_on">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header> Submission Date</th>
                            <td class="td" mat-cell *matCellDef="let element"> {{element.uploaded_on}} </td>
                        </ng-container>

                        <ng-container matColumnDef="is_breaking">
                            <th class="thead" mat-header-cell *matHeaderCellDef mat-sort-header>Breaking News</th>
                            <td class="td" mat-cell *matCellDef="let element" style="text-align: left;"> 
                                <!-- <mat-checkbox name="isBreaking" value="{{element.is_breaking_flag}}"></mat-checkbox> -->
                                {{element.is_breaking}}
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="A">
                            <th class="thead" mat-header-cell *matHeaderCellDef> </th>
                            <td class="td" mat-cell *matCellDef="let element" style="text-align: right;">
                                <mdb-icon style="color:#6146D5;font-size: 14px;cursor: pointer;" fas icon="eye" 
                                (click)="viewNewsDetail(element)" mdbTooltip="View News" placement="top"></mdb-icon>
                                &nbsp;&nbsp;
                                <mdb-icon style="color:#6146D5;font-size: small;cursor: pointer;" fas icon="pen"
                                    (click)="addNews(element)" mdbTooltip="Edit News" placement="top"></mdb-icon>
                                &nbsp;&nbsp;
                                <mdb-icon style="color:#FE4848;font-size: small;cursor: pointer;" fas icon="trash"
                                    (click)="deleteNews(element.id,element.admin_id)" mdbTooltip="Delete News"
                                    placement="top"></mdb-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="newsColumns"></tr>
                        <tr class="tr" mat-row *matRowDef="let row; columns: newsColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell td" colspan="7">No data found to display...</td>
                          </tr>
                    </table>

                    <mat-paginator class="paginator" [hidePageSize]="true" [pageSizeOptions]="[10]"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>

            </div>
        </section>

    </div>
</div>
<ngx-spinner 
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="timer"
>
<p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
